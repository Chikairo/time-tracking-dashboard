<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="styles.css" >
  
</head>
<body>
  <div class="container">
    <section class="report">
      <div class="author">
        <img src="./image-jeremy.png" alt="">
        <div class="author-text">
          <p>Report for</p>
          <header>Jeremy Robson</header>
        </div>
        
      </div>
      <div class="button">
        <p id="daily">Daily</p>
        <p id="weekly">Weekly</p>
        <p id="monthly">Monthly</p>
      </div>
    </section>

    <div class="activities">
      <div class="container-1">
        <section class="work box">
          <div class="box-items">
            <div class="small-items">
              <p id="title-0"></p>
              <img src="./icon-ellipsis.svg" alt="">
            </div>
            <div class="big-items">
              <p id="current-0"></p>
            </div>
          </div>
        </section>

        <section class="play box">
          <div class="box-items">
            <div class="small-items">
              <p id="title-1"></p>
              <img src="./icon-ellipsis.svg" alt="">
            </div>
            <div class="big-items">
              <p id="current-1"></p>
            </div>
          </div>
        </section>

        <section class="study box">
          <div class="box-items">
            <div class="small-items">
              <p id="title-2"></p>
              <img src="./icon-ellipsis.svg" alt="">
            </div>
            <div class="big-items">
              <p id="current-2"></p>
            </div>
          </div>
        </section>
      </div>

      <div class="container-2">
        <section class="exercise box">
          <div class="box-items">
            <div class="small-items">
              <p id="title-3"></p>
              <img src="./icon-ellipsis.svg" alt="">
            </div>
            <div class="big-items">
              <p id="current-3"></p>
            </div>
          </div>
        </section>

        <section class="social box">
          <div class="box-items">
            <div class="small-items">
              <p id="title-4"></p>
              <img src="./icon-ellipsis.svg" alt="">
            </div>
            <div class="big-items">
              <p id="current-4"></p>
            </div>
          </div>
        </section>

        <section class="self-care box">
          <div class="box-items">
            <div class="small-items">
              <p id="title-5"></p>
              <img src="./icon-ellipsis.svg" alt="">
            </div>
            <div class="big-items">
              <p id="current-5"></p>
            </div>
          </div>
        </section>
      </div>
    </div>
       
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./main.js"></script>
</body>
</html>
